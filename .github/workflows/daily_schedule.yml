name: Toram Daily Report

on:
  schedule:
    # UTC 01:40 = Taiwan 09:40
    # UTC 13:40 = Taiwan 21:40
    - cron: '40 1,13 * * *'
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # INSTALL FROM GIT to get the latest token fixes
          pip install git+https://github.com/rany2/edge-tts.git
          pip install pandas numpy requests plotly scipy streamlit google-generativeai openpyxl

      - name: Check specifically for HsiaoChen
        run: |  
          echo "正在檢查微軟伺服器上的台灣語音列表..."
          # Adding a retry or continue-on-error just in case network blips
          edge-tts --list-voices | grep "zh-TW"

      - name: Run Daily Report
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python daily_report.py