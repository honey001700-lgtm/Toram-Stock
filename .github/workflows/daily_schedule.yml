name: Toram Daily Report

on:
  schedule:
    # 分 時 日 月 週
    # 40 1  * * * -> UTC 01:40 = 台灣 09:40
    # 40 13 * * * -> UTC 13:40 = 台灣 21:40
    - cron: '40 1,13 * * *'
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Cheakout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # 1. 先安裝一般工具庫 (標準安裝，利用快取加速)
          pip install pandas numpy requests plotly scipy streamlit google-generativeai openpyxl
          # 2. 最後單獨強制安裝 edge-tts 最新開發版 (這是解決 401 的關鍵，必須強制覆蓋)
          pip install --force-reinstall git+https://github.com/rany2/edge-tts.git

      - name: Run Daily Report
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python daily_report.py