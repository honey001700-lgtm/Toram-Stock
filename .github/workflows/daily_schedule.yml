name: Toram Daily Report

on:
  schedule:
    # UTC 01:40 = Taiwan 09:40
    # UTC 13:40 = Taiwan 21:40
    - cron: '40 1,13 * * *'
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # 安裝開發版以修復 Token 問題，但在 GitHub Actions IP 上仍可能被擋
          pip install git+https://github.com/rany2/edge-tts.git
          pip install pandas numpy requests plotly scipy streamlit google-generativeai openpyxl

      # 移除 "Check specifically for HsiaoChen" 步驟
      # 因為如果微軟封鎖 IP，該步驟必定失敗並卡住整個流程

      - name: Run Daily Report
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python daily_report.py